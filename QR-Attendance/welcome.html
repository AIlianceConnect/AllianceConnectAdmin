<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Attendance System</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation (matches merchandise header style) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../homepage/index.html">
                <img src="../merchandise/Photos/PHILSCA-LOGO-WINGS.png" alt="AISERS Logo" style="height:48px;width:auto;margin-right:12px;">
                <span class="fw-bold" style="letter-spacing:2px;font-size:1.5rem;">ALLIANCE APP</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../homepage/index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="margin-top: 120px !important;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="h3 mb-0">Attendance System</h1>
                    </div>
                    <div class="card-body">
                        <form id="eventForm">
                            <div class="mb-4">
                                <label for="eventName" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="eventName" required 
                                       placeholder="Enter event name">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Start Attendance</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Quick Actions</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-info" onclick="window.location.href='events.html'">View All Events</button>
                            <a href="generate-qr.html" class="btn btn-warning">Generate Bar Codes</a>
                            <a href="barcode-database.html" class="btn btn-warning">View Barcode Database</a>
                            <a href="firebase-migration.html" class="btn btn-success">Migrate to Firebase</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event List Modal -->
    <div class="modal fade" id="eventListModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">All Events</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Search Events -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="eventListSearch" placeholder="Search events...">
                    </div>
                    
                    <!-- Events Table -->
                    <div style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Event Name</th>
                                    <th>Total Attendance</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="eventListTableBody">
                                <!-- Events will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="offline-sync-service.js"></script>
    <script src="firebase-database-service.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const eventName = document.getElementById('eventName').value;
            
            // Create the event in Firebase
            if (window.firebaseDB) {
                try {
                    // Create event record
                    const eventData = {
                        name: eventName,
                        description: `Event created on ${new Date().toLocaleDateString()}`,
                        status: 'active'
                    };
                    const eventId = await window.firebaseDB.createEvent(eventData);
                    
                    // Set as current event
                    await window.firebaseDB.setCurrentEvent(eventName);
                    
                    console.log('Event created successfully:', eventId);
                } catch (error) {
                    console.error('Error creating event:', error);
                    // Fallback to localStorage
                    localStorage.setItem('currentEvent', eventName);
                }
            } else {
                // Fallback to localStorage
                localStorage.setItem('currentEvent', eventName);
            }
            
            // Redirect to the attendance page
            window.location.href = 'index.html';
        });

        // Event List Modal Functions
        let eventListModalInstance = null;

        async function openEventListModal() {
            window.location.href = 'events.html';
        }

        async function loadEventsList() {
            const tableBody = document.getElementById('eventListTableBody');
            tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;"><i class="fas fa-spinner fa-spin"></i> Loading events...</td></tr>';

            try {
                let events = [];
                const attendanceRecords = await firebaseDB.getAttendanceRecords();
                
                // Get events from Firebase
                if (firebaseDB) {
                    events = await firebaseDB.getEvents();
                }
                
                // Also get unique event names from attendance records
                const eventNamesFromRecords = new Set();
                const eventAttendanceCounts = new Map();
                
                attendanceRecords.forEach(record => {
                    if (record.event) {
                        eventNamesFromRecords.add(record.event);
                        eventAttendanceCounts.set(record.event, (eventAttendanceCounts.get(record.event) || 0) + 1);
                    }
                });
                
                // Merge events
                const eventsMap = new Map();
                events.forEach(event => {
                    if (event.name) {
                        eventsMap.set(event.name, {
                            ...event,
                            attendanceCount: eventAttendanceCounts.get(event.name) || 0
                        });
                    }
                });
                
                eventNamesFromRecords.forEach(eventName => {
                    if (!eventsMap.has(eventName)) {
                        eventsMap.set(eventName, {
                            name: eventName,
                            description: 'Event from attendance records',
                            status: 'active',
                            attendanceCount: eventAttendanceCounts.get(eventName) || 0
                        });
                    }
                });
                
                const allEvents = Array.from(eventsMap.values());
                
                if (allEvents.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px; color: #6c757d;">No events found.</td></tr>';
                    return;
                }
                
                // Sort events by name
                allEvents.sort((a, b) => a.name.localeCompare(b.name));
                
                tableBody.innerHTML = '';
                allEvents.forEach(event => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${event.name}</td>
                        <td>${event.attendanceCount}</td>
                        <td><span class="badge bg-${event.status === 'active' ? 'success' : 'secondary'}">${event.status || 'active'}</span></td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="selectAndStartEvent('${event.name.replace(/'/g, "\\'")}')">Select & Start</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading events:', error);
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px; color: #dc3545;">Error loading events. Please try again.</td></tr>';
            }
        }

        async function selectAndStartEvent(eventName) {
            try {
                if (firebaseDB) {
                    await firebaseDB.setCurrentEvent(eventName);
                } else {
                    localStorage.setItem('currentEvent', eventName);
                }
                
                // Close modal and redirect
                if (eventListModalInstance) {
                    eventListModalInstance.hide();
                }
                
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error setting event:', error);
                alert('Error setting event: ' + error.message);
            }
        }

        // Event list search
        document.addEventListener('DOMContentLoaded', function() {
            const eventListSearch = document.getElementById('eventListSearch');
            if (eventListSearch) {
                eventListSearch.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const rows = document.querySelectorAll('#eventListTableBody tr');
                    
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(searchTerm) ? '' : 'none';
                    });
                });
            }
        });
    </script>
</body>
</html>
